<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log('Hoisted: ' + add(100, 200));

        function add(numOne, numTwo) {
            return numOne + numTwo;
        }

        let addition = add;
        console.log('Assigned: ' + addition(32, 64));

        let anon = function(numOne, numTwo) {
            let result = numOne + numTwo;
            return result;
        }

        console.log('Anonymous: ' + anon(9, 1));

        let iffy = (function() {
            let str = 'Self Invoked Output';
            return str;
        })();
        console.log(iffy);

        let exp = ( () => {
            let str = 'self anonymous output';
            return str;
        })();
        console.log(exp);

        /*
            Hoisted: 300
            Assigned: 96
            Anonymous: 10
            Self Invoked Output
            self anonymous output
        */
    </script>
</body>
</html>
