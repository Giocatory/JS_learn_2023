<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *, html{
            box-sizing: border-box;
            margin: 0;
        }
    </style>
</head>
<body>
<ul id="list"></ul>

<br>
<h1>Document methods:</h1>

<p></p>
    <script>
        const htmlTitle = document.querySelector('h1');
        
        htmlTitle.setAttribute('title', htmlTitle.textContent);

        htmlTitle.addEventListener('click', function(event){
            if(htmlTitle.style.color === 'blue'){
                htmlTitle.style.color = 'black';
            }
            else{
                htmlTitle.style.color = 'blue';
            }
        });

        const list = document.querySelector('#list');
        list.innerHTML += '<li>Browser: ' + navigator.appName + '</li>';
        list.innerHTML += '<li>Version: ' + navigator.appVersion + '</li>';
        list.innerHTML += '<li>Platform: ' + navigator.platform + '</li>';

        if(window.addEventListener){
            list.innerHTML += '<li>This modern browser!</li>';
        }

        const documentMethods = document.querySelector('p');
        for (const method in document){
            documentMethods.innerHTML += `<strong>${method}</strong>: ${document[method]}<br>`;
        }
    </script> 
</body>
</html>
